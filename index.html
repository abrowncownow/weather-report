<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Weather Report</title>
    <link rel="icon" href="./assets/images/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/weather-icons.min.css">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<header>
    <section class="hero is-small is-primary">
        <div class="hero-body">
          <p class="title">
            Weather Report
          </p>
          <p class="subtitle">
            Current weather and 5-day forecast
          </p>
        </div>
      </section>
</header>

<section class="section">
<div class="container">
    <div class="tile is-ancestor">
        <div class="tile is-verticle is-parent">
            <section id="search-card" class="tile is-child box">
                <p class="title">City Lookup</p>
                <label for="city-search">Lookup by City, State</label></br>
                <input id="city-search" class="input" type="text">
                <button id="search-btn" class="button is-primary">Lookup</button>

                <div id="prev-section" class="tile is-child">
                    <p class="subtitle">Previous Searches</p>
                    <ul id="prev-list">
                    </ul>
                </div>
            </section>
        </div>    

        <div class="tile is-verticle is-parent">
            <section id="current-weather" class="is-child box">
                <p class="title">Today in <span id="city"></span></p>
                <p class="subtitle"><span id="current-date"></span></p>
                    <img id="current-icon" src=""/>
                <p>Temperature: <span id="current-temp"></span></p>
                <p>Wind: <span id="current-wind"></span></p>
                <p>Humidity: <span id="current-humidity"></span></p>
                <p>Description: <span id="current-desc"></span></p>
                <p id="see-more"><a onclick="seeMore()">See More...</a></p>
                <section id="5-day" class="is-child box">
                    <h2>5-day Forecast</h2>
                    <table class="table has-text-centered is-narrow">
                    <tr>
                      <th></th>
                      <th>Day</th>
                      <th>Temperature</th>
                      <th>Description</th>
                      <th>humidity</th>
                    </tr>
                    <tbody id="days">

                    </tbody>
                    </table>
                </section>
            </section>

        </div>
    </div>
    </div>
</div>
</section>

<footer>
    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>Current Weather</strong> by <a>Alex Brown</a>
          </p>
        </div>
      </footer>

<script src="./assets/script.js""></script>
</body>    
</html>
