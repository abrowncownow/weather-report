<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Weather Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/weather-icons.min.css">
    <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
</head>
<body>
<header>
    <section class="hero is-small is-primary">
        <div class="hero-body">
          <p class="title">
            Current Weather
          </p>
          <p class="subtitle">
            10/15/20
          </p>
        </div>
      </section>
</header>

<section class="section">
<div class="container">
    <div class="tile is-ancestor">
        <div class="tile is-4 is-verticle is-parent">
            <section id="search-card" class="tile is-child">
                <p class="title">City lookup</p>
                <label for="city-search">Lookup by city & state (city, state)</label></br>
                <input id="city-search" class="input" type="text">
                <button id="search-btn" class="button is-primary">Lookup</button>
                <div id="prev-section">
                    <p class="title is-small">Previous Searches</p>
                    <ul id="prev-list">
                        <li>Prev Search</li>
                    </ul>
                </div>
            </section>
        </div>    

        <div class="data-container tile is-8 is-verticle is-parent">
            <section id="current-weather" class="is-child">
                <p class="title">Current Weather</p>
                <section id="current-icon" class="">
                    <i class="wi wi-night-sleet"></i>
                </section>
                <p>Temperature: <span id="current-temp"></span></p>
                <p>Wind: <span id="current-wind"></span></p>
                <p>Humidity: <span id="current-humidity"></span></p>
                <p>UV Index: <span id="current-UV"></span></p>
                <p id="see-more"><a onclick="seeMore()">See More...</a></p>


                <section id="5-day" class="is-child">
                    <h2>5-day Forecast</h2>
                    <section id="days">
                        days here
                    </section>
            </section>
        </div>
    </div>
    </div>
</div>
</section>

<footer>
    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>Current Weather</strong> by <a>Alex Brown</a>
          </p>
        </div>
      </footer>

<script src="./assets/script.js""></script>
</body>    
</html>
